<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First Table</title>
    </head>
    
    <style>
        table, th, td{
            border: 2px solid rgb(24, 217, 43);
           
            color:white;
        }
        th{
            text-align:left;
        }
        
        td{
            text-align:center;
        }
        
        .blue{
            background-color:blue;
        }
        
        .yellow {
            background-color:purple;
        }
        
         </style>
    
    
    <body>
        
        <table>
         
          <thead>
            <tr class="yellow">
                <th>Person</th>
                <th>Name</th>
                <th>Fun Fact</th>
            </tr>
        </thead>
        <tbody>
            <tr class="blue">
                <td><img src="https://www.kasandbox.org/programming-images/animals/retriever.png" height="30"></td>
                <td>Jake</td>
                <td>Was born in NYC</td>
            </tr>
            <tr class= "yellow">
                <td><img src="https://www.kasandbox.org/programming-images/animals/cheetah.png" height="30"></td>
                <td>Evan</td>
                <td>Mary and God are my Parents!</td>
            </tr>
            <tr class="blue">
                <td><img src="https://www.kasandbox.org/programming-images/animals/horse.png" height="30"></td>
                <td>Garry</td>
                <td>Has been to a world series a Stanley Cup  a Super Bowl and a NBA Finals</td>
            </tr>
            <tr class="yellow">
                <td><img src="https://www.kasandbox.org/programming-images/food/potatoes.png" height="30"></td>
                <td>Christopher</td>
                <td>
                    
                        Animates in his free time
                 
                </td>
            </tr>
        </tbody>
         
         
        </table>
        
        
        
        
        
        
    </body>
    
    
    
</html>
